<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#202124] flex-col flex justify-between h-screen">
    <header class="flex gap-5 w-fit mt-3 ml-auto items-center px-5">
      <div class="flex gap-5 text-sm text-slate-300">
        <p>Gmail</p>
        <p>Images</p>
      </div>
      <svg
        class="text-white fill-white h-6 w-6"
        fill="currentColor"
        focusable="false"
        viewBox="0 0 24 24"
      >
        <path
          d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
        ></path>
      </svg>
      <img
        src="https://lh3.googleusercontent.com/ogw/AOh-ky09mJaoZyyhWPD_qm9NJvOmKpS9dZo5LZGekmZ5=s32-c-mo"
        alt=""
        class="h-8 w-8 rounded-full"
      />
    </header>

    <div class="flex flex-col justify-center items-center gap-5">
      <div>
        <img
          src="../image/googleIcon.png"
          alt="Logo"
          class="w-[271px] h-[92px]"
        />
      </div>

      <div
        class="border rounded-full w-[30rem] flex justify-center items-center py-2 px-4 border-gray-500"
      >
        <svg
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="w-5 h-5 fill-white"
          fill="currentColor"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <input
          type="text"
          class="bg-transparent w-full outline-none text-white px-3"
        />
        <svg
          class="w-5 h-5"
          focusable="false"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill="#4285f4"
            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
          ></path>
          <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
          <path
            fill="#fbbc04"
            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
          ></path>
          <path
            fill="#ea4335"
            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
          ></path>
        </svg>
      </div>
      <div class="text-slate-300 flex gap-2 justify-center items-center">
        <button class="bg-white/20 py-2 px-4 rounded-sm text-sm">
          Google search
        </button>

        <button class="bg-white/20 py-2 px-4 rounded-sm text-sm">
          I'm feeling lucky
        </button>
      </div>

      <p class="text-slate-300 text-sm space-x-2">
        Google offered in:
        <span
          class="text-[#8ab4f8] hover:underline hover:decoration-[#8ab4f8] cursor-pointer"
          >French</span
        >
        <span
          class="text-[#8ab4f8] hover:underline hover:decoration-[#8ab4f8] cursor-pointer"
          >English</span
        >
        <span
          class="text-[#8ab4f8] hover:underline hover:decoration-[#8ab4f8] cursor-pointer"
          >Ikinyarwanda</span
        >
      </p>
    </div>

    <footer class="text-slate-300 text-sm flex flex-col bg-[#171717]">
      <div class="border-b border-gray-600 text-[15px] px-[30px] py-[15px] text-xl">
        <p>Rwanda</p>
      </div>
      <div
        class="flex justify-between w-full px-[30px] py-[15px] text-sm md:grid md:grid-cols-1 md:justify-center md:gap-3"
      >
        <ul class="flex items-center gap-3 md:justify-center text-xl">
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>

        <ul class="flex items-center gap-6 md:justify-center text-xl">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
